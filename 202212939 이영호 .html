            display: none;

    <div class="not-found">
        <h2>404 Not Found</h2>
        <p>페이지를 찾을 수 없습니다.</p>
    </div>

    <script>
        const toggleWrapper = document.querySelector('.toggle-wrapper');
        const toggle = document.getElementById('toggle');
        let isOn = false;
        const toggleImage = document.getElementById('toggleImage');
        const statusTexts = document.querySelectorAll('#textContainer span');
        const notFoundPage = document.querySelector('.not-found');

        function toggleSwitch() {
            if (toggle.checked) {
                toggleImage.style.display = 'block';
            } else {
                toggleImage.style.display = 'none';
            }
            isOn = toggle.checked;
            updateText();
        }

        function toggleState(state) {
            if ((state === 'on' && !isOn) || (state === 'off' && isOn)) {
                toggle.checked = !toggle.checked;
                toggleSwitch();
            }
        }

        function updateText() {
            if (isOn) {
                statusTexts[0].classList.remove('hidden');
                statusTexts[1].classList.add('hidden');
                notFoundPage.style.display = 'none';
            } else {
                statusTexts[0].classList.add('hidden');
                statusTexts[1].classList.remove('hidden');
                notFoundPage.style.display = 'none';
            }
        }

        // URL 체크 후 홈으로 이동
        if (window.location.pathname === '/spa') { 
            toggle.checked = true;
            toggleSwitch();
        }
    </script>
